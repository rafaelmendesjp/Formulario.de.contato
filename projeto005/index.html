<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pagina de contato e redes sociais</title>
</head>
<body>
   <section>
    <div class="container">
        <div class="contactinfo">
            <div>
                <h2>Contato</h2>
                <ul class="info">
                    <li>
                        <span><img src="local.png"></span>
                        <span>
                            0001 Rua Local<br>
                            Cidade, Estado<br>
                            Numero
                        </span>
                    </li>
                    <li>
                        <span><img src="email.png"></span>
                        <span>
                            contato@email.com
                        </span>
                    </li>
                    <li>
                        <span><img src="telefone.png"></span>
                        <span>00 900000000</span>
                    </li>
                    <ul class="sci"> 
                        <li><a href="#"><img src="1.png"></a></li>
                        <li><a href="#"><img src="2.png"></a></li>
                        <li><a href="#"><img src="3.png"></a></li>
                        <li><a href="#"><img src="4.png"></a></li>
                        <li><a href="#"><img src="5.png"></a></li>
                    </ul>
                </ul>
            </div>
        </div>
        <div class="contactForm">
            <h2>Enviar Mensagem</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Primeiro nome</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Ultimo nome</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Endere√ßo de e-mail</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Telefone</span>
                </div>
                <div class="inputBox w100">
                    <textarea name="" required></textarea>
                    <span>Escreva sua mensagem aqui...</span>
                </div>
                <div class="inputBox w100">
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </div> 
    </div>
</section>
</body>
</html>
